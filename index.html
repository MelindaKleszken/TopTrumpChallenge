<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Trump</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    
    <h1>Top Trump</h1>
    <div class="wrapper">
        <div class="player1">
            <p class="playername">Player1</p>
            <div class="card1">
                <div class ="name">PokeName</div>
                <div class="image">
                    <img id="image-player1" src="./assets/001.png">
                </div>
                <div class="allStats">
                    <p>Statistics</p>
                    <div class="hp">HP</div>
                    <div class="attack">ATTACK</div>
                    <div class="defense">DEFENSE</div>
                    <div class="speed">SPEED</div>
                    <div class="weight">WEIGHT</div>
                </div>
                
            </div>
            <div class="totalCards1">
                <p class="score">Score: </p>
            </div>
        </div>
        <div class="buttons">
            
        </div>
        <div class="player2">
            <p class="playername">Computer</p>
            <div class="card2">
                <div class = "name">PokeName</div>
                <div class="image">
                    <img class="image-opponent" src="./assets/cardback2.jpg">
                </div>
                <div class="allStats2">
                    <p>Statistics</p>
                    <div class="hp">HP</div>
                    <div class="attack">ATTACK</div>
                    <div class="defense">DEFENSE</div>
                    <div class="weight">SPEED</div>
                    <div class="weight">WEIGHT</div>
                </div>
            </div>
            <div class="totalCards2">
                <p class="score">Score: </p>
            </div>
        </div>
    </div>


    
    <script src="./script.js"></script>

</html>
